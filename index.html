<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" >
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="display">
            <div class="previous"></div>
            <div class="current"></div>
        </div>
        <button id="clear-button">AC</button>
        <button id="delete-button">DEL</button>
        <button class="operands-button">÷</button>
        <button class="digit-button">7</button>
        <button class="digit-button">8</button>
        <button class="digit-button">9</button>
        <button class="operands-button">×</button>
        <button class="digit-button">4</button>
        <button class="digit-button">5</button>
        <button class="digit-button">6</button>
        <button class="operands-button">-</button>
        <button class="digit-button">1</button>
        <button class="digit-button">2</button>
        <button class="digit-button">3</button>
        <button class="operands-button">+</button>
        <button class="digit-button">0</button>
        <button id="dot-button">.</button>
        <button id="equals-button">=</button>
    </div>
    <div class="footer">
        <p>© Copyrights
            <span id="date"></span>
            <script>
                document.getElementById('date').innerHTML = new Date().getFullYear();
            </script>
            by Kamil Syktus
        </p>
        <a href="https://github.com/Kasy00" target="_blank">
            <i class="fa fa-github" style="font-size: 3.6rem; color: red;"></i>
        </a>
    </div>
</body>
</html>
